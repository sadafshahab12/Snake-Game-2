<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <h1>Snake Game</h1>
    <canvas id="gameSnake" width="400" height="400"></canvas>
    <div>
      <button class="left arrow"><i class="fa-solid fa-left-long"></i></button>
      <button class="up arrow"><i class="fa-solid fa-up-long"></i></button>
      <button class="down arrow"><i class="fa-solid fa-down-long"></i></button>
      <button class="right arrow">
        <i class="fa-solid fa-right-long"></i>
      </button>
    </div>
    <button class="restart">Restart</button>
    <script src="/script.js"></script>
  </body>
</html>
